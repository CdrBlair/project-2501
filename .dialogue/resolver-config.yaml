# Resolver Configuration
# Schema: implementation/schema_deployment-model.md
# Defines where project artifacts are located
#
# NOTE: Config parsing not yet implemented in resolver script.
# Currently uses hardcoded values matching this config.
# TODO: Implement YAML parsing when yq or similar available.

version: "1.0"

# This is the FRAMEWORK DEVELOPMENT configuration.
# Deployed projects would typically use docs/ instead of implementation/.
# See schema_deployment-model.md for deployment scenarios.

# Project document locations
artifacts:
  theory:
    directory: "implementation"    # Framework dev uses implementation/
    pattern: "theory_*.md"

  reference:
    directory: "implementation"
    pattern: "ref_*.md"

  strategy:
    directory: "implementation"
    pattern: "str_*.md"

  adr:
    directory: "decisions"
    pattern: "ADR-*.md"

# Log locations
logs:
  decisions: ".dialogue/logs/decisions.yaml"
  observations: ".dialogue/logs/observations.yaml"

# Work items
work_items: ".dialogue/work-items.yaml"

